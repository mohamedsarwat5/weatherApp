<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="shortcut icon" href="images/252035.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg  ">
      <div class="container py-4">
        <a class="navbar-brand" href="index.html">

          <img class="logo " width="70" src="images/logo@2x.png" alt="">


          <div class="ms-3 logo-info">
            <h4 class="text-white ">Weather</h4>
            <h5 class="">tagline goes here</h5>
          </div>

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars menu-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto  mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>




        </div>
      </div>
    </nav>
  </header>

  <section class="sec">
    <form action="" class="py-5 form mx-auto position-relative ">
      <input id="search" type="search" placeholder="Find your location"
        class="w-100 form-control mx-auto px-4 text-white">
      <button type="button" id="find " class=" find "> Find</button>
    </form>
  </section>

  <div class="dark-bg">
    <div class="container group">
      <div class="row g-0" id="myRow">
        <div class="col-md-4">
          <div class="forecast f1">
            <div class="forecast-header px-3 d-flex  ">
              <p class=""></p>
              <p class="">15December</p>
            </div>
            <div class="forecast-body">
              <h3 class="m-3  c-name">Cairo</h3>
              <h1 class="ms-3 fw-bold">15.3°C</h1>
              <img src="http://cdn.weatherapi.com/weather/64x64/night/116.png" class="main-icon ms-5" alt="">
              <p class="status ms-3">Sunny</p>
              <span class="d-inline-flex me-3">
                <img class="me-1 ms-3" height="20px" src="images/icon-umberella@2x.png" alt="">
                <p>20%</p>
              </span>
              <span class="d-inline-flex me-3">
                <img class="me-1 ms-3" height="20px" src="images/icon-wind@2x.png" alt="">
                <p>18km/h</p>
              </span>
              <span class="d-inline-flex me-3">
                <img class="me-1 ms-3" height="20px" src="images/icon-compass@2x.png" alt="">
                <p>East</p>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="forecast dark">
            <div class="forecast-header diff">
              <p class="text-center"></p>
            </div>
            <div class="forecast-body text-center py-5">
              <img src="http://cdn.weatherapi.com/weather/64x64/night/116.png" alt="">
              <h4 class="text-white">15.3°C</h4>
              <p class="deg">17°</p>
              <p class="status">Sunny</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="forecast f3">
            <div class="forecast-header last">
              <p class="text-center"></p>
            </div>
            <div class="forecast-body text-center py-5">
              <img src="http://cdn.weatherapi.com/weather/64x64/night/116.png" alt="">
              <h4 class="text-white">15.3°C</h4>
              <p class="deg">17°</p>
              <p class="status">Sunny</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <footer class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form action="" class="">
            <input type="email" class="mail col-md-10" placeholder="Enter your email to subscribe">
            <button class="c-btn">Subscribe</button>
          </form>
          <p class=" mt-5 ms-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
        <div class="col-md-2">
          <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-pinterest"></i>
          </div>
        </div>
      </div>
    </div>


  </footer>







  <script src="js/main.js"></script>
</body>

</html>
